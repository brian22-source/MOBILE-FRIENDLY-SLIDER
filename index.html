<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Image Slider </title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
       <img src="images.png/CANON.jpeg" alt="img" draggable="false">
       <img src="images.png/Comp.png" alt="img" draggable="false">
       <img src="images.png/IMAGE 4.jpeg" alt="img" draggable="false">
       <img src="images.png/img-5.jpg" alt="img" draggable="false">
       <img src="images.png/iphone.webp" alt="img" draggable="false">
       <img src="images.png/lemon.jpeg" alt="img" draggable="false">
       
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
  </body>
</html>
